<div class="form-container">
  <h1>{{ isSignup ? 'Sign Up' : 'Log In' }}</h1>

  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailField="ngModel"
        placeholder="you@example.com"
      />
      <div class="error" *ngIf="emailField.invalid && emailField.touched">
        <span *ngIf="emailField.errors?.['required']">Email is required.</span>
        <span *ngIf="emailField.errors?.['email']">Enter a valid email.</span>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordField="ngModel"
        placeholder="Enter your password"
      />
      <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
        <span *ngIf="passwordField.errors?.['required']">Password is required.</span>
        <span *ngIf="passwordField.errors?.['minlength']">
          Password must be at least 6 characters long.
        </span>
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="authForm.invalid">
      {{ isSignup ? 'Sign Up' : 'Log In' }}
    </button>

    <p class="switch-mode">
      {{ isSignup ? 'Already have an account?' : "Don't have an account?" }}
      <span (click)="toggleMode()">
        {{ isSignup ? 'Log In' : 'Sign Up' }}
      </span>
    </p>
  </form>
</div>
