<div class="analysis-container">
  <h2>Sentiment Analysis</h2>
  <textarea
    [(ngModel)]="entryText"
    placeholder="Enter your diary entry here..."
    rows="5"
    cols="40"
  ></textarea>
  <br />
  <button (click)="analyzeEntry()" [disabled]="isLoading">Analyze</button>
  <button (click)="reset()">Reset</button>

  <div *ngIf="isLoading" class="loading">Analyzing your entry...</div>

  <div *ngIf="analysisResult" class="result">
    <h3>Analysis Results</h3>
    <p><strong>Sentiment:</strong> {{ analysisResult.sentiment || "N/A" }}</p>
    <p>
      <strong>Confidence:</strong> {{ analysisResult.confidence || "N/A" }}%
    </p>
    <p><strong>Irony:</strong> {{ analysisResult.irony || "N/A" }}</p>
  </div>
</div>
